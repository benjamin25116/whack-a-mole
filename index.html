<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Whack-A-Mole!</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <h1 class="title">Whack-A-Mole!</h1>
 <h2 class="scoreTitle">Score: <span class="score">0</span></h2>
 <h2 class="timeTitle">Time left: <span class="time">10</span> seconds</h2>

 <hr>

 <div class="startScreen">
  <br />
  <label class="playerNameLabel" for="playerName">Player name:</label><br />
  <input type="text" id="playerName">
  <button class="startButton">Start Game</button>
  <div>

   <hr>

   <h2 class="leaderboardTitle">Leaderboard</h2>
   <ol class="leaderboardList"></ol>
  </div>
 </div>


 <div class="grid">
  <div class="row-1">
   <div class="square" id="1"></div>
   <div class="square" id="2"></div>
   <div class="square" id="3"></div>
  </div>
  <div class="row-2">
   <div class="square" id="4"></div>
   <div class="square" id="5"></div>
   <div class="square" id="6"></div>
  </div>
  <div class="row-3">
   <div class="square" id="7"></div>
   <div class="square" id="8"></div>
   <div class="square" id="9"></div>
  </div>
 </div>
 <!-- The core Firebase JS SDK is always required and must be listed first -->
 <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

 <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
 <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
</body>
<script src="app.js"></script>

</html>
